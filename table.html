<!DOCTYPE html>
<html lang="en">

<head>
    <title>table</title>
</head>

<body>
    <table border="1" style="width: 50%;">

        <tr>
            <td align="center">Column 1</td>
            <td align="center">Column 2</td>
            <td align="center">Column 3</td>
        </tr>

        <tr>
            <td rowspan="2" align="center"> Row 1 Cell 1</td>
            <td align="center">Row 1 Cell 2</td>
            <td align="center">Row 1 Cell 3</td>

        </tr>
        <tr>
            <td align="center">Row 2 Cell 2</td>
            <td align="center">Row 2 Cell 3</td>
        </tr>
        <tr>
            <td colspan="3">Row 3 Cell 1</td>
        </tr>
    </table>
</body>

</html>
